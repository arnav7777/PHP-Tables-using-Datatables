<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Search</title>
    <style>
        #results {
            display: none;
            border: 1px solid #ccc;
            max-width: 300px;
            position: absolute;
        }
        .result-item {
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <label for="search">Search Employee:</label>
    <input type="text" id="search" oninput="searchEmployees()">
    <div id="results"></div>
    <div id="employee-details"></div>

    <script src="script.js"></script>
</body>
</html>
